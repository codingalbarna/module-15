<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <div>
        <h1 id="dateDisplay"></h1>
        <h2 id="dayDisplay"></h2>
    </div>

    <script>
        function showCalendar() {
            let date = new Date();

            let day = date.getDate();          // 1 - 31
            let month = date.getMonth() + 1;   // 0-11 â†’ add 1
            let year = date.getFullYear();     // YYYY

            let weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            let dayName = weekdays[date.getDay()];  // 0-6

            // Add leading zeros
            if(day < 10){
                day = "0" + day;
            }
            if(month < 10){
                month = "0" + month;
            }

            let fullDate = day + "/" + month + "/" + year;

            document.getElementById("dateDisplay").innerText = fullDate;
            document.getElementById("dayDisplay").innerText = dayName;

            // update every midnight
            setTimeout(showCalendar, 1000 * 60 * 60); 
        }
        showCalendar();
    </script>
</body>
</html>
